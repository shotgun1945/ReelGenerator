<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <!-- 모바일 반응형을 위한 viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- [css] Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- [js] jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- [js] Bootstrap 3 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            function createInputForm() {
                $('#showForm').empty();
                var inputFormNumber = $('#selectNumber').val();
                console.log(inputFormNumber)
                for (var i = 1; i <= inputFormNumber; i++) {
                    $('#showForm').append('<input type="text" class="form-control" id="inputForm" + i />');
                    console.log("숫자" + i)
                }
            }

            $('#selectNumberOK').click(function() {
                createInputForm();
            })

            $('#selectNumber').on('keypress', function(e) {
        		if(e.keyCode == 13) {
        			createInputForm();
        		}
	        })

        })
    </script>
</head>
<body>
    <div class="container">
      <div class="form-group">
        <label for="selectNumber">Number:</label>
        <input type="text" class="form-control" id="selectNumber" />
        <input type="button" class="btn btn-default" id="selectNumberOK" value="OK" />
      </div>
      <div class="form-group" id="showForm"></div>
    </div>
</body>

</html>
